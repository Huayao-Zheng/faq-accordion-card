<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Frontend Mentor | FAQ Accordion Card</title>
  </head>
  <body>
    <div class="overlay-wrapper">
      <img aria-hidden="true" class="box-img" src="images/illustration-box-desktop.svg" alt="box img" />

      <main class="faq">
        <div class="faq__left-col"></div>
        <div class="faq__right-col">
          <h1>FAQ</h1>

          <label>
            <input type="checkbox" />
            <span class="faq__q">How many team members can I invite?</span>
            <span class="faq__a">You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="faq__q">What is the maximum file upload size?</span>
            <span class="faq__a">No more than 2GB. All files in your account must fit your allotted storage space.</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="faq__q">How do I reset my password?</span>
            <span class="faq__a">Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="faq__q">Can I cancel my subscription?</span>
            <span class="faq__a">Yes! Send us a message and we’ll process your request no questions asked.</span>
          </label>
          <label>
            <input type="checkbox" />
            <span class="faq__q">Do you provide additional support?</span>
            <span class="faq__a">Chat and email support is available 24/7. Phone lines are open during normal business hours.</span>
          </label>
        </div>
      </main>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://www.frontendmentor.io/profile/LonelyBuddy">Henry Zheng</a>.
    </footer>
  </body>
</html>
