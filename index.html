    <main class="faq">
      <section class="faq__left-col"></section>

      <section class="faq__right-col">
        <h1>FAQ</h1>

        <label>
          <input type="checkbox" />
          <div class="faq__q">How many team members can I invite?</div>
          <div class="faq__a">You can invite up to 2 additional users on the Free plan. There is no limit on team members for the Premium plan.</div>
        </label>
        <label>
          <input type="checkbox" />
          <div class="faq__q">What is the maximum file upload size?</div>
          <div class="faq__a">No more than 2GB. All files in your account must fit your allotted storage space.</div>
        </label>
        <label>
          <input type="checkbox" />
          <div class="faq__q">How do I reset my password?</div>
          <div class="faq__a">Click “Forgot password” from the login page or “Change password” from your profile page. A reset link will be emailed to you.</div>
        </label>
        <label>
          <input type="checkbox" />
          <div class="faq__q">Can I cancel my subscription?</div>
          <div class="faq__a">Yes! Send us a message and we’ll process your request no questions asked.</div>
        </label>
        <label>
          <input type="checkbox" />
          <div class="faq__q">Do you provide additional support?</div>
          <div class="faq__a">Chat and email support is available 24/7. Phone lines are open during normal business hours.</div>
        </label>
      </section>
    </main>
